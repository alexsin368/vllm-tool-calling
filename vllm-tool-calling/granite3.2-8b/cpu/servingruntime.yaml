apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/recommended-accelerators: '["cpu"]'
    opendatahub.io/runtime-version: v0.7.2
    openshift.io/display-name: vLLM CPU ServingRuntime for KServe
    opendatahub.io/apiProtocol: REST
  name: vllm-xeon-runtime-granite32-8b-cpu
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser'
        - granite
        - '--chat-template'
        - /app/data/template/tool_chat_template_granite.jinja
        - '--max-model-len'
        - '128000'
        - '--dtype'
        - 'bfloat16'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:v0.9.1
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
